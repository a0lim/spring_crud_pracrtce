<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div class="container">
  <div>
    <table>
      <thead>
      <tr>
        <th>#</th>
        <th>이름</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="member : ${members}">  <!-- members 객체 호출 / $: 모델 안의 값을 가져옴 / th: loop -->
        <td th:text="${member.id}"></td> <!-- @@ 1 -->
        <td th:text="${member.name}"></td> <!-- @@ spring1 -->
      </tr>

      </tbody>
    </table>
    <p>
      <a href="read/update">회원 수정</a></p>
      <a href="read/delete">회원 삭제</a>
    </p>
  </div>

</div> <!-- /container -->

</body>
</html>
